<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(image1.avif);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .Main {
            background-color: rgb(255, 255, 255);
            height: 350px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            color: #09bcdb;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 220px;
            border: 2px solid #09bcdb;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        input:focus {
            border-color: #09bcdb;
        }
        button {
            margin: 30px;
            padding: 10px;
            background-color: #09bcdb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #09bcdb;
        }
        .weather-result {
            margin-top: 20px;
            font-size: 1.2em;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="Main">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-result" id="weatherResult"></div>
    </div>

    <script>
        async function getWeather() {
            const apiKey = '95b1ff2993ca0a5b66f62078f05f0742'; 
            const city = document.getElementById('city').value;
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                const temp = data.main.temp;
                const weather = data.weather[0].description;
                document.getElementById('weatherResult').innerText = 
                    `Temperature: ${temp}Â°C\nWeather: ${weather}`;
            } catch (error) {
                document.getElementById('weatherResult').innerText = error.message;
            }
        }
    </script>

</body>
</html>
